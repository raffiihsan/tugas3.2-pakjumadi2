<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype Inheritance(1)</title>
</head>
<body>
    <script> 

        function Employee(name){
            this.name = name;
        }

        function Manager(name){
            this.name = name;
        }

       // Manager.prototype = Employee.prototype; // salah
       Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name){
            console.info(`Hello ${name}, My nama adalah Manager ${this.name}`);
        }

        Employee.prototype.sayHello = function (name){
            console.info(`Hello ${name}, My nama adalah Employee ${this.name}`);
        }

        const employee = new Employee("Laura");
        employee.sayHello("Raffi");

        const manager = new Manager("her");
        manager.sayHello("Raffi");

        console.info(employee);
        console.info(manager);
        
    </script>
</body>
</html>
