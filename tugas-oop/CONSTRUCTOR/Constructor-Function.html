<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Function</title>
</head>
<body>
    <script>

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my nama adalah ${this.firstName}`)
            }
        }

        const raffi = new Person("raffi", "raffi");
        raffi.firstName = "raffi";
        raffi.lastName = "raffi";
        raffi.sayHello("wibu");

        const jhon = new Person("jhon", "doe");
        jhon.firstName = "jhon";
        jhon.lastName = "doe";
        jhon.sayHello("Santoso");

        console.log(raffi);
        console.log(jhon);


    </script>
</body>
</html>
