<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Class</title>
</head>
<body>
    <script>

        class Fruit {

            constructor(name) {
               this.name = name;
            }

            sayHello(name) {
                console.info(`Hello ${name}, My Nama adalah ${this.name}`);
            }
        }

        const Mangga = new Fruit("Mangga");
        console.info(Mangga);
        Mangga.sayHello("Apel");

        const Pisang = new Fruit("Pisang");
        console.info(Pisang);
        Pisang.sayHello("Apel");

    </script>
</body>
</html>
