<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        class Employee {
        
        sayHello(name) {
            console.info(`Hello ${name}, My Nama adalah employee ${this.name}`);
        }
        
        }

        class Manager extends Employee{
            sayHello(name) {
            console.info(`Hello ${name}, My Nama adalah manager ${this.name}`);
        }
        
        }

        const asep = new Employee();
        asep.name = "Asep";
        asep.sayHello("Rahul");

        const eko = new Manager();
        eko.name = "Eko";
        eko.sayHello("Rahul");

        console.info(asep);
        console.info(eko);
    </script>
</body>
</html>
