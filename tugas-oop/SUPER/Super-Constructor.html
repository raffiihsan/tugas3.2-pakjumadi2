<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>

        class Employee {
        
            constructor(firstName) {
                this.firstName = firstName;
            }
        sayHello(name) {
            console.info(`Hello ${name}, My Nama adalah employee ${this.firstName}`);
        }
        
        }

        class Manager extends Employee{
            
            constructor(firstName, lastName) {
                super(firstName);
                this.lastName = lastName;
            }
            sayHello(name) {
            console.info(`Hello ${name}, My Nama adalah manager ${this.firstName} ${this.lastName}`);
        }
        
        }

        const Laura = new Employee("Laura");
        Laura.sayHello("Raffi");

        const mas = new Manager("mas", "Santoso");
        mas.sayHello("Raffi");

        console.info(Laura);
        console.info(mas);
    </script>
</body>
</html>
