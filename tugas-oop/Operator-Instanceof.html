<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Instanceof</title>
</head>
<body>
    <script>

        class Employee{

        }

        class Manager extends Employee{

        }

        const restu = new Employee();
        const aldi = new Manager();

        console.info(typeof restu);
        console.info(typeof aldi);

        console.info(restu instanceof Employee);// true
        console.info(restu instanceof Manager);// false

        console.info(aldi instanceof Employee);// true
        console.info(aldi instanceof Manager);// true


    </script>
</body>
</html>
